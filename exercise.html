<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NutriTrack | Exercises</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,Arial,sans-serif}
body{background:#f4f6f8;color:#1f2937}

/* ===== HEADER ===== */
header{
  background:#0f172a;
  color:#fff;
  padding:15px 20px;
  position:sticky;
  top:0;
  z-index:100;
}
nav{
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.logo{font-size:22px;font-weight:700}

/* NAV LINKS */
.links{
  display:flex;
}
.links a{
  color:#fff;
  text-decoration:none;
  margin-left:18px;
  font-size:15px;
}
.links a.active{
  color:#22c55e;
  font-weight:600;
}

/* HAMBURGER */
.menu-btn{
  display:none;
  font-size:26px;
  cursor:pointer;
}

/* ===== MAIN ===== */
main{max-width:1200px;margin:auto;padding:40px 20px}
h1{text-align:center;margin-bottom:8px}
.subtitle{text-align:center;color:#6b7280;margin-bottom:20px}

/* FILTER */
.filter-box{text-align:center;margin-bottom:30px}
.filter-box select{
  padding:10px 14px;
  border-radius:8px;
  border:1px solid #ccc;
}

/* GRID */
.exercise-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(280px,1fr));
  gap:20px;
}
.exercise-card{
  background:#fff;
  padding:20px;
  border-radius:14px;
  box-shadow:0 10px 25px rgba(0,0,0,0.08);
}
.tag{
  display:inline-block;
  padding:4px 10px;
  background:#e0f2fe;
  color:#075985;
  border-radius:12px;
  font-size:12px;
  margin-bottom:8px;
}
.exercise-card h3{margin-bottom:8px}
.exercise-card ol{padding-left:18px;font-size:14px}
.exercise-card li{margin-bottom:6px}
.stats{margin-top:10px;font-size:14px;color:#374151}

/* ===== FOOTER ===== */
footer{
  background:#0f172a;
  padding:15px;
}
footer nav{
  display:flex;
  justify-content:center;
  flex-wrap:wrap;
}
footer a{
  color:#e5e7eb;
  text-decoration:none;
  margin:6px 12px;
  font-size:14px;
}

/* ===== MOBILE ===== */
@media(max-width:768px){
  .menu-btn{display:block}

  .links{
    position:absolute;
    top:65px;
    left:0;
    width:100%;
    background:#0f172a;
    flex-direction:column;
    display:none;
  }

  .links.active{display:flex}

  .links a{
    margin:15px 0;
    text-align:center;
  }
}
</style>
</head>

<body>

<!-- ===== HEADER ===== -->
<header>
<nav>
  <div class="logo">NutriTrack</div>

  <div class="menu-btn" onclick="toggleMenu()">â˜°</div>

  <div class="links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="planner.html">Planner</a>
    <a href="food.html">Food Items</a>
    <a href="exercise.html" class="active">Exercises</a>
  </div>
</nav>
</header>

<!-- ===== MAIN ===== -->
<main>
<h1>Exercise Library</h1>
<p class="subtitle">
50 exercises with step-by-step guidance, calorie burn estimation & goal-based filtering
</p>

<div class="filter-box">
<select onchange="filterExercises(this.value)">
  <option value="all">All Goals</option>
  <option value="fat">Fat Loss</option>
  <option value="muscle">Muscle Gain</option>
  <option value="flex">Flexibility</option>
</select>
</div>

<div class="exercise-grid" id="exerciseGrid"></div>
</main>

<!-- ===== FOOTER ===== -->
<footer>
<nav>
  <a href="disclaimer.html">Disclaimer</a>
  <a href="about.html">About Us</a>
  <a href="privacy.html">Privacy Policy</a>
  <a href="contact.html">Contact Us</a>
</nav>
</footer>

<script>
function toggleMenu(){
  document.getElementById("navLinks").classList.toggle("active");
}

document.querySelectorAll("#navLinks a").forEach(link=>{
  link.onclick=()=>document.getElementById("navLinks").classList.remove("active");
});

const exercises=[
{n:"Push-Ups",g:"muscle fat",c:50,s:["Plank position","Body straight","Lower chest","Push up"]},
{n:"Squats",g:"muscle",c:55,s:["Feet shoulder width","Bend knees","Lower hips","Push upward"]},
{n:"Lunges",g:"muscle",c:50,s:["Step forward","Lower knee","Push back","Switch legs"]},
{n:"Plank",g:"fat muscle",c:40,s:["Elbows down","Straight body","Tight core","Hold"]},
{n:"Crunches",g:"muscle",c:45,s:["Lie flat","Bend knees","Lift torso","Lower slowly"]},
{n:"Jumping Jacks",g:"fat",c:90,s:["Stand straight","Jump legs out","Arms overhead","Return"]},
{n:"Burpees",g:"fat muscle",c:100,s:["Squat","Plank","Push-up","Jump up"]},
{n:"Mountain Climbers",g:"fat",c:95,s:["Plank position","Drive knee","Alternate fast","Maintain pace"]},
{n:"High Knees",g:"fat",c:85,s:["Lift knees","Pump arms","Fast pace","Stay upright"]},
{n:"Wall Sit",g:"muscle",c:40,s:["Back to wall","Lower hips","Hold position","Breathe"]},
{n:"Yoga",g:"flex",c:40,s:["Controlled breathing","Basic poses","Hold posture","Relax muscles"]},
{n:"Stretching",g:"flex",c:30,s:["Warm up","Stretch slowly","Hold 20 sec","Release"]},
];

// Auto-generate variations to reach 50
while(exercises.length<50){
  let e=exercises[exercises.length%12];
  exercises.push({...e,n:e.n+" Variation"});
}

const grid=document.getElementById("exerciseGrid");

function render(list){
  grid.innerHTML="";
  list.forEach(e=>{
    grid.innerHTML+=`
    <div class="exercise-card">
      <span class="tag">${e.g.replaceAll(" "," + ")}</span>
      <h3>${e.n}</h3>
      <ol>${e.s.map(x=>`<li>${x}</li>`).join("")}</ol>
      <div class="stats">
        <b>Calories Burn:</b> ~${e.c} kcal / 10 min (avg)
      </div>
    </div>`;
  });
}

function filterExercises(goal){
  if(goal==="all") return render(exercises);
  render(exercises.filter(e=>e.g.includes(goal)));
}

render(exercises);
</script>

</body>
</html>
